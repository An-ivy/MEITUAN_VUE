<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ball {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='isShow=!isShow'>click</button>
        <transition @before-enter='beforeEnter' @enter='enter' @after-enter='afterEnter'>
            <div id="ball" v-show='isShow'></div>
        </transition>

    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                isShow: false
            },
            methods:{
                beforeEnter(el){
                    el.style.transform='translate(0,0)'
                },
                enter(el,done){
                    el.offsetWidth;
                    el.style.transform='translate(0,500px)',
                    el.style.transition='all 1s ease-in'
                    done()
                },
                afterEnter(el){
                    this.isShow=!this.isShow
                }
            }
        })
    </script>
</body>

</html>
